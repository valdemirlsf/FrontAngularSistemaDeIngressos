<div class="content">
    <h2>Lista de ingressos</h2>
    <mat-form-field appearance="fill">
        <mat-label>Digite seu email</mat-label>
        <input matInput required [(ngModel)]='email'>
    </mat-form-field>
    <button mat-raised-button color='warn' (click)="acharIngressos()">Procurar</button>
    <div>
        <h1>{{aviso}}</h1>
    </div>
    <ng-template [ngIf]='exibirDiv'>
        <table mat-table [dataSource]="ingressosFiltrados" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="Filme">
              <th mat-header-cell *matHeaderCellDef> Filme </th>
              <td mat-cell *matCellDef="let element"> {{element.sessao.filme.nome}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Data">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.sessao.inicio | date: 'dd/MM/yyyy'}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="HorÃ¡rio">
              <th mat-header-cell *matHeaderCellDef> Hora </th>
              <td mat-cell *matCellDef="let element"> {{element.sessao.inicio | date: 'HH:mm'}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element"> Nadinha </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </ng-template>
</div>

<div class="content">
    <h2>Cadastro de Sessao</h2>
    <!--
        id_sessao!:Number;
        inicio!:Date;
        fim!:Date;
        filme!: Filme;
        Sala!: Sala;
        valor_sessao!: Number;
    -->
    <mat-form-field appearance="fill">
        <mat-label>Selecione o filme</mat-label>
        <mat-select [(value)]='selected2'>
          <mat-option *ngFor="let filme of filmes" [value]="filme.id_filme">
            {{filme.nome}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Selecione a sala</mat-label>
        <mat-select [(value)]='selected'>
          <mat-option *ngFor="let sala of salas" [value]="sala.id_sala">
            {{sala.nome}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Data da sessao</mat-label>
        <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" (focus)="picker.open()" [(ngModel)]='dataSessao' readonly>
    </mat-form-field>
    <mat-datepicker #picker></mat-datepicker>
    <mat-form-field appearance="fill">
        <mat-label>Hora de In√≠cio</mat-label>
        <input matInput type="time" [(ngModel)]='horaInicio'>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Valor da Sessao</mat-label>
        <input matInput type="number" [(ngModel)]='sessao.valor_sessao'>
    </mat-form-field>
    <button mat-raised-button class="enviar" color="warn" (click)='salvar()'>Cadastrar &nbsp;&nbsp;&nbsp; <mat-icon>send</mat-icon></button>
</div>
